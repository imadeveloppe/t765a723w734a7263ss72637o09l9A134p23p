<ion-view title="TawassolApp" id="settings" style="">
  <div ng-if="!NetworkTrue" class="bar bar-footer bar-assertive">
    <div class="title" style="font-size: 11px;"><ion-spinner icon="ios-small" class="spinner-light"></ion-spinner>Pas de connexion internet</div>
  </div>

  <ion-nav-buttons side="right" class="has-header" >
    
    <button style="margin: 0 10px 0 0;" ui-sref="tabs.messages" class="button button-clear icon ion-email" badge="0" badge-style="badge-assertive">
      <span class="badge badge-assertive" ng-if="notifBagde > 0">{{ notifBagde }}</span>
    </button> 
 
  </ion-nav-buttons> 

  <ion-content padding="false" class="has-header">
    <ion-list id="rGlages-list3">
      <ion-item class="item-icon-left" id="rGlages-list-item8" style="    font-weight: bold;
    text-align: center;
    padding: 11px 10px 11px;
    margin: 30px;
    font-size: 20px;
    color: #000;
    text-transform: uppercase;">
        {{ parent }}&nbsp;</ion-item>
      
    <ion-list id="rGlages-list4">

      <!-- <ion-item class="item-divider" id="settings-list-item-divider3">
        Mes enfants
      </ion-item>  -->
      <div class="pagestudents">
        <ion-item ng-repeat="student in students"  class="item-icon-left item-icon-right">
          <i ui-sref="tabs.profileStudent( {'idClient':student.idClient} )"   ng-if="student.photo == ''" class="icon ion-android-person ion-camera"></i>
          <span ui-sref="tabs.profileStudent( {'idClient':student.idClient} )" ng-if="student.photo != ''" class="iconstudent" style="background: url('{{ student.photo  }}') center center / 100% auto;"></span>
          <div style="margin-bottom: 4px"><strong>{{ student.nom }}</strong> <i  ng-class="{'ion-ios-checkmark balanced':student.state == true,'ion-ios-close assertive':student.state == false}"></i> </div>
          <div><strong>{{ student.ClassGroupe }} </strong>
            <button ng-if="currentUser != student.idClient" ng-click="connectUser(student.idClient)" class="button button-small button-stable" style="float: right;">&nbsp;&nbsp;&nbsp;Connecter&nbsp;&nbsp;&nbsp;</button>
          </div> 
          <!-- <ion-option-button class="button-assertive"  ng-if="student.state!=true">Supprimer</ion-option-button> -->
          <span ng-if="currentUser != student.idClient && student.badge > 0" class="badge badge-assertive">{{ student.badge }}</span>
        </ion-item>
      </div>
        

      <ion-item class="item-icon-left"  ui-sref="tabs.addStudent" style="">
        <i class="icon ion-person-add"></i>Ajouter un enfant
      </ion-item> 
      <bt>
  
     <!--  <ion-item class="item-divider" id="settings-list-item-divider3">
        Documents
      </ion-item>  -->

      <ion-item class="item-icon-left" ng-if="currentUserInfos.about !=''" ng-click=" openPdfUrl(currentUserInfos.about) ">
        <i class="icon ion-document-text"></i>À propos de l'établissement
      </ion-item> 

      <ion-item class="item-icon-left" ng-if="currentUserInfos.reglement_interieur !=''" ng-click=" openPdfUrl(currentUserInfos.reglement_interieur) ">
        <i class="icon ion-document-text"></i>Réglement intérieur
      </ion-item>

      <ion-item class="item-icon-left" ui-sref="tabs.emplois">
        <i class="icon ion-ios-calendar"></i>Emploi du temps
      </ion-item> 

      <ion-item class="item-icon-left" ng-if="currentUserInfos.vacances_scolaires !=''" ng-click=" openPdfUrl(currentUserInfos.vacances_scolaires) ">
        <i class="icon ion-document-text"></i>Vacances scolaires
      </ion-item>

      <!-- <ion-item class="item-divider" id="settings-list-item-divider3">
        Autres
      </ion-item>   --> 
      <ion-item class="item-icon-left" ng-if="allowSend"  ui-sref="tabs.chats">
        <i class="icon ion-chatbubble-working"></i>À votre écoute
      </ion-item> 

      <ion-item class="item-icon-left" ui-sref="tabs.espaceEleve">
        <i class="icon ion-chatbubble-working"></i>Esp@ce mon enfant
      </ion-item> 

      <!-- <ion-item class="item-icon-left" ui-sref="tabs.otals">
        <i class="icon ion-document-text"></i>Vacances scolaires
      </ion-item> -->

      <!-- <ion-item class="item-icon-left" ui-sref="tabs.massar" style="">
        <i class="icon ion-university"></i>Massar - مسار
      </ion-item> -->

      <ion-item class="item-icon-left" id="rGlages-list-item16" ui-sref="tabs.background" style="">
        <i class="icon ion-paintbucket"></i>Fond d'écran
      </ion-item>  

     <!--  <ion-item class="item-icon-left" id="rGlages-list-item14" ng-click="gotoDownloadFolder()"  style="">
        <i class="icon ion-arrow-down-a"></i>Téléchargements
      </ion-item> -->

      <ion-item class="item-icon-left" id="rGlages-list-item14" ui-sref="tabs.about" style="">
        <i class="icon ion-information-circled"></i>À propos de l'application
      </ion-item>
 
      <!-- <ion-item class="item-icon-left" id="bug" ui-sref="tabs.bug" style="">
        <i class="icon ion-bug"></i>Signaler un problème
      </ion-item> -->

      <!-- <ion-item class="item-icon-left" id="rGlages-list-item15" onClick="navigator.app.exitApp();">
        <i class="icon ion-android-exit"></i>Quitter l'application
      </ion-item> -->

    </ion-list>
  </ion-content>
</ion-view>
